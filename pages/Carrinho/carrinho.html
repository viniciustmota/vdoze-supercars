<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css" />
  </head>
  <body>
    <main>
      <div class="cart">
        <h2>CARRINHO DE COMPRAS</h2>

        <div class="items-container">
          <div class="item">
            <div class="imagem">
                <img src="https://3.bp.blogspot.com/-SjsfLdn2v5c/UhDEOeuKDlI/AAAAAAAAkA4/mnjC4ku5LYM/s1600/carros_estranhos05.jpg" alt="">
            </div>
            <div class="descricao">
              <h3 class="produto-titulo">PRODUTO TESTE 20000000</h3>
              <div class="produto-valores">
                <del class="produto-preco-antigo">R$ 250,99</del>
                <span class="produto-preco-atual">R$ 200,99</span>
                <div class="cores">ã…¤</div>
              </div>
            </div>
            <div class="quantidade-container">
                <div div class="quantidade-input">
                    <button class="btn-menor">-</button>
                    <input
                    type="number"
                    min="1"
                    max="100"
                    value="1"
                    class="produto-quantidade"
                    />
                    <button class="btn-maior">+</button>
                </div>
            </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
